
# -----------------------
# General Options
# -----------------------
set -g mouse on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"  # enable true colors
set -g base-index 1

# New windows and panes open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# -----------------------
# Pane Splits
# -----------------------
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# -----------------------
# Key Bindings
# -----------------------
# Reload config (XDG path)
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r < resize-pane -L 5
bind -r > resize-pane -R 5
bind -r + resize-pane -U 5
bind -r _ resize-pane -D 5   # avoid conflict with bind - split-window -v


# -----------------------
# TPM Plugins
# -----------------------
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"

# Keep plugins under ~/.config/tmux/plugins
set -g @tpm_plugins_path "~/.config/tmux/plugins"

# Session persistence
set -g @resurrect-capture-pane-contents "on"
set -g @resurrect-dir "~/.config/tmux/resurrect"
set -g @continuum-restore "on"
set -g @continuum-save-interval "5"
 

set -g status on
set -g status-bg green
set -g status-fg default
set -g status-justify left


# -----------------------
# Initialize TPM
# -----------------------
run "~/.config/tmux/plugins/tpm/tpm"

